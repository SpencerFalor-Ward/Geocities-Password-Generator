<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Password Makerz</title>

    <!-- reset css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link type="text/css" href="./assets/css/style.css" />
  </head>

  <body class="container-fluid">
    <div>
      <h1>
        <p>Get your passwords here!</p>
        <p><strong>Best</strong> passwords on the internet!</p>
        <p>
          We'll beat any competitior's password <strong>AT NO COST!</strong>
        </p>
      </h1>
    </div>

    <!-- main div with textarea and buttons -->
    <div class="main">
      <h2>Generate Password</h2>
      <div class="textarea">
        <p>Your Secure Password</p>
      </div>

      <!-- buttons -->
      <div class="buttons d-flex">
      <button type="button" class="btn btn-success">Generate password</button>
      <button type="button" class="btn btn-secondary justify-content-end">Copy link to clipboard</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
